
<html>

<head>
    <meta charset="UTF-8">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Jogo da Adivinhação</h1>
    <section id="camp1">
        <p>Para jogar, insira no campo abaixo um numero entre 0 e 10 e clique em ir</p>
    </section>
  
    
    <div id="camp2">
        <p>O sistema irá avisar se você acertou Sua chance é de 50%</p>

        <input>
    <button>IR</button>
</body>
<script>
    var palpite = document.querySelector("input");
    var numerosSecretos = [];

        // FUNCAO PARA ESCOLHER OS NUMEROS ADIVINHADOS
    function sorteiaNumeros(){

        var contadorInclui = 0;
       
        while (contadorInclui < 5) {
            var numerotemp = Math.round(Math.random() * 10);
            var existe = false;

            for ( var contadorTesta = 0; contadorTesta < 5; contadorTesta++){
                if (numerotemp == numerosSecretos[contadorTesta]) {
                    existe = true;
                    break;
                }
            }
            
            if (existe == false) {
                numerosSecretos.push(numerotemp);
                contadorInclui++;
            }
        }
    }
 
        // FUNCAO PARA VERIFICAR SE VOCE GANHOU OU NAO
    function verificacao () {
        var errou = true;
        for (contador = 0; contador < 5; contador++) {
            if (palpite.value == numerosSecretos[contador]){
                alert("Você ACERTOU!!");
                errou = false;
                break;
            }
        }
        if (errou == true){
            alert("Você ERROU!!")
        }
        palpite.value = "";
        palpite.focus();
    }

    palpite.focus();
    sorteiaNumeros()
    var botao = document.querySelector("button");
    botao.onclick = verificacao;

    console.log(numerosSecretos);
</script>
</html>
