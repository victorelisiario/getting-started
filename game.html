<!DOCTYPE html>
<html lang="pt-br">

<html>

<head>
    <meta charset="UTF-8">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <a id="titulo" href="index.html">Jogo da Adivinhação</a> 

    

    <input class="input">
    <div class="canvas">
        <p class="invalido">INVÁLIDO</p>
    </div>
    <div class="grid">
        <button id="ir"><img src="ir.png" alt="Botão IR"></button>
        <button id="atualizar"><img src="att.png" alt="Botão Atualizar"></button>
    </div>

    <div class="canvas">
        <p class="resultado">RESULTADO</p>
        <p class="acertou" >ACERTOU</p>
        <p class="errou" >ERROU</p>
        <p class="easter" >Always</p>


    </div>


    <script src="script.js"></script>
</body>


</html>
